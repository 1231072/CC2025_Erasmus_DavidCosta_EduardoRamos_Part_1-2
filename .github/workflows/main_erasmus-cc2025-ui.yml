# File: .github/workflows/main_erasmus-cc2025-ui.yml
name: Build and deploy JAR app to Azure Web App - erasmus-cc2025-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      # 1. FIX: Rename the JAR to app.jar
      - name: Rename JAR to app.jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f -print -quit)
          if [ -f "$JAR_FILE" ]; then
            mv "$JAR_FILE" target/app.jar
            echo "Renamed $JAR_FILE to target/app.jar"
          else
            echo "Error: JAR file not found in target directory."
            exit 1
          fi

      # 2. FIX: Upload the renamed artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/app.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # 3. FIX: Deploy using 'app.jar'
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'erasmus-cc2025-ui'
          slot-name: 'Production'
          package: 'app.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7ED022949DB449D5BF779F71A2E48126 }}
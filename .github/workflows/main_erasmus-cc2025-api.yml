# File: .github/workflows/main_erasmus-cc2025-api.yml
name: Build and deploy JAR app to Azure Web App - erasmus-cc2025-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        # Comando de build único
        run: mvn clean package -DskipTests

      # ➡️ FIX 1: Rename the dynamically named JAR to 'app.jar'
      - name: Rename JAR to app.jar
        run: |
          # Finds the generated JAR (e.g., cloudcomputing-0.0.1-SNAPSHOT.jar)
          # and moves it to app.jar in the target folder.
          JAR_FILE=$(find target -name "*.jar" -type f -print -quit)
          if [ -f "$JAR_FILE" ]; then
            mv "$JAR_FILE" target/app.jar
            echo "Renamed $JAR_FILE to target/app.jar"
          else
            echo "Error: JAR file not found in target directory."
            exit 1
          fi

      # ➡️ FIX 2: Upload the renamed artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # Points explicitly to the renamed file
          path: '${{ github.workspace }}/target/app.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B876FB95435A4C4480687CE5ACF22ECD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_11A90FAD32164C5E857BF1237FF0752A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_025B3734FA6B47CFAFDA6734E1DC7FD7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'erasmus-cc2025-api'
          slot-name: 'Production'
          # ➡️ FIX 3: Specify 'app.jar' as the package name for deployment
          package: 'app.jar'